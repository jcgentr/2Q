<ion-header>
  <ion-navbar>
    <ion-title>Dashboard</ion-title>
    <ion-buttons end>
      <button ion-button (click)="editProfile()">
       	Edit
      </button>
    </ion-buttons>
  </ion-navbar>
  
</ion-header>
<ion-content padding>
  <p class="logo" *ngFor="let item of items">
  	{{item.firstName}} {{item.lastName}} <br><br>
    <img src="../../assets/imgs/profile.png" />
    <br> <span *ngIf="item.gender==1">Gender: Male</span><span *ngIf="item.gender==0">Gender: Female</span>
    <br> Age: {{item.age}}
    <br> Major: {{item.major}}
    <br> Year: {{item.year}}
  </p>
  <button ion-button block (click)="presentStream()">Watch Live Stream</button>
</ion-content>

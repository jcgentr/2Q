<ion-header>
  <ion-navbar>
    <ion-title>Edit Profile</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-buttons>
        <button ion-button icon-only (click)="takePicture()">
          <ion-icon name="camera"></ion-icon>
        </button> Take Picture
        <br> {{imageurl}}
      </ion-buttons>
    </ion-item>
    <br>
    <ion-item>
      <ion-label>Gender</ion-label>
      <ion-select interface="popover" [(ngModel)]="year">
        <ion-option value="male">Male</ion-option>
        <ion-option value="female">Female</ion-option>
      </ion-select>
    </ion-item>
    <br>
    <ion-item>
      <ion-label floating>Age</ion-label>
      <!-- restrict numbers to 18 - 35 -->
      <ion-input type="number" [(ngModel)]="age"></ion-input>
    </ion-item>
    <br>
    <ion-item>
      <ion-label floating>Major</ion-label>
      <ion-input type="text" [(ngModel)]="major"></ion-input>
    </ion-item>
   	<br>
    <ion-item>
      <ion-label>Year</ion-label>
      <ion-select interface="popover" [(ngModel)]="year">
        <ion-option value="fresh">Freshman</ion-option>
        <ion-option value="soph">Sophmore</ion-option>
        <ion-option value="junior">Junior</ion-option>
        <ion-option value="senior">Senior</ion-option>
        <ion-option value="grad">Graduate Student</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <button block ion-button color="primary" (click)="saveProfile()">Save</button>
</ion-content>

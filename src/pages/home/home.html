<ion-header>
  <ion-navbar>
    <ion-title>
      Live Streaming Page
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  The world is your oyster.
  <p>
    If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will be your guide.
  </p>
  <!-- stream youtube video by embeding it -->
  <div class="card">
    <ion-item>
      <div class="video-container">
        <iframe width="854" height="480" src="https://www.youtube.com/embed/ohQPySWJToo" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
      </div>
    </ion-item>
  </div>
  <br>
  <div class="card">
    <ion-list *ngFor="let item of items">
      {{item.question}}
      <button ion-button (click)="recordAnswer(item.ans1)">
        {{item.ans1}}
      </button>
      <button ion-button (click)="recordAnswer(item.ans2)">
        {{item.ans2}}
      </button>
      <button ion-button (click)="recordAnswer(item.ans3)">
        {{item.ans3}}
      </button>
      <button ion-button (click)="presentAlert()">
        ALERT used for Question
      </button>
    </ion-list>
  </div>
</ion-content>

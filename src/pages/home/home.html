  <div class="next_or_prev">
    <ion-list>
      <div id="button-holder">
        <button ion-button round color="light" icon-start (click)="recordAnswer(item.ans1)">
          <ion-icon name="arrow-round-back"></ion-icon>
          Q1
        </button>
        <button ion-button round color="light" icon-end (click)="recordAnswer(item.ans2)">
          Q2
          <ion-icon name="arrow-round-forward"></ion-icon>
        </button>
      </div>
    </ion-list>
  </div>
  <div class="card">
    <ion-list *ngFor="let item of items">
      {{item.question}}
      <br>
      <br>
      <button ion-button round color="light" (click)="recordAnswer(item.ans1)">
        {{item.ans1}}
      </button>
      <br>
      <button ion-button round color="light" (click)="recordAnswer(item.ans2)">
        {{item.ans2}}
      </button>
      <br>
      <button ion-button round color="light" (click)="recordAnswer(item.ans3)">
        {{item.ans3}}
      </button>
      <!-- <br>

    </ion-list>
